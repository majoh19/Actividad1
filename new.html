<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Directorio</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FEE5E1;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./restaurants.html">
                <img src="https://www.svgrepo.com/show/128133/restaurant.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Directory
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./restaurants.html">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./new.html">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./search.html">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-3 mt-3">
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Write the name of your restaurant...">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" placeholder="Write about you restaurant..." rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" placeholder="Write the address of your restaurant...">
            </div>
            <label class="form-label">Image</label>
            <div class="input-group mb-3">
                <span class="input-group-text">Image URL</span>
                <input type="text" class="form-control" placeholder="Insert URL here...">
            </div>
            <button type="submit" class="btn btn-light btn-outline-dark">Save</button>
        </form>
</body>

</html>
